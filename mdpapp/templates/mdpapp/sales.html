{% extends "mdpapp/base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td style="vertical-align: middle;">{{ sale.client }}</td>
                    <td>
                        <a href="{% url 'sale' sale.id %}">
                            <button type="button" class="btn btn-dark">
                                {{ sale.sale_date }}
                            </button>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>No clients have been added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
