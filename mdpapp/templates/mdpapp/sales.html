{% extends "mdpapp/base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-dark">
            <caption>
                Totais Período
            </caption>
            <thead>
                <tr>
                    <th>
                        Ano
                    </th>
                    <th>
                        Mês
                    </th>
                    <th>
                        Dia
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="{% url 'yr_sales' %}">
                            <button type="button" class="btn btn-dark">
                                {{ year_sale_total }}€
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'mn_sales' mes %}">
                            <button type="button" class="btn btn-dark">
                                {{ month_sale_total }}€
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'td_sales' hoje 1 %}">
                            <button type="button" class="btn btn-dark">
                                {{ day_sale_total }}€
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <table class="table table-striped table-dark">
            <caption>
                Últimas 5 Vendas
            </caption>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td style="vertical-align: middle;">
                        {{ sale.client }}
                    </td>
                    <td style="vertical-align: middle;">
                        {{ sale.sale_date }}
                    </td>
                    <td>
                        <a href="{% url 'sale' sale.id %}">
                            <button type="button" class="btn btn-dark">
                                {{ sale.sale_total }}€
                            </button>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>No clients have been added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
