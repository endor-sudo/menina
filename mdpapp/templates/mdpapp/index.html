{% extends "mdpapp/base.html" %}
{% block content %}

{% if user.is_authenticated %}
<div class="d-flex justify-content-between">
    <div> Olá, {{ user.username }} </div> 
    <div><a href="{% url 'user:logout' %}"><button type="button" class="btn btn-dark">log out</button></a></div>
</div>
<table class="d-flex justify-content-center">
    <tr>
        <td class="d-flex justify-content-center">
            <a href="{% url 'dblists' %}">
                <button type="button" class="btn btn-light">
                    <h2>
                        Consultar
                    </h2>
                </button>
            </a>
        </td>
    </tr>
        <td class="d-flex justify-content-center">
            <a href="{% url 'creation' %}">
                <button type="button" class="btn btn-light">
                    <h2>
                        Lançar
                    </h2>
                </button>
            </a>
        </td>
    </tr>
</table>
{% else %}
    <a class="d-flex justify-content-center" href="{% url 'user:login' %}"><button type="button" class="btn btn-dark">log in</button></a>
{% endif %}


{% endblock content %}
