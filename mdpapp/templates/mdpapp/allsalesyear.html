{% extends "mdpapp/base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-dark">
            <caption>
                Todas as vendas deste Ano ({{ano}})
            </caption>
            <thead>
                <tr>
                    <th>MÃªs</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for k,v in days_total.items %}
                <tr>
                    <td style="vertical-align: middle;">
                        <a href="{% url 'mn_sales' k %}">
                            <button type="button" class="btn btn-dark btn-outline-light">

                        </a>
                    </td>
                    <td style="vertical-align: middle;">

        </table>

{% endblock content %}
